<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/contact_card.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="add_users">
                <h1>Add Users</h1>
                <form method='POST'>
                    First Name: <input type="text" id="firstname" name="firstName" placeholder="First Name"><br />
                    Last Name: <input type="text" id="lastname" name="lastName" placeholder="Last Name"><br />
                    Description: <textarea id="description" placeholder="Description" rows="10" cols="45"></textarea>
                    <br /><br />
                    <input id="btn_submit" type="submit" value="Add User" />
                </form>
            </div>

            <div class="contact_card">
                
            </div>
        </div>
    </body>
</html>
