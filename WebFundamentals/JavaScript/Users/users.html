<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/users.js"></script>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </table>

            <form method="POST">
                <h1>Add User</h1>
                <div id="user_info">
                    First Name: <input type="text" id="firstname" name="firstName" placeholder="First Name"><br />
                    Last Name: <input type="text" id="lastname" name="lastName" placeholder="Last Name"><br />
                    Email Address: <input type="text" id="email" name="emailAddress" placeholder="Email Address"><br />
                    Contact #: <input type="text" id="contact" name="contactNumber" placeholder="Contact #"><br />
                </div>
                <input id="btn_submit" type="submit" value="Add User" />
            </form>

            


        </div>
    </body>
</html>
