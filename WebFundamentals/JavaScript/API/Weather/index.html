<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/weather.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <input type="text" id="city" name="city" placeholder="London" value="">
        <button id="btn" type="button">Get Weather</button>

        <h1 class="cityname"></h1>
        <p class="current_temp"></p>
        <p class="low"></p>
        <p class="high"></p>
        <br />
        <p class="description"></p>
    </div>
    </body>
</html>
