<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>My Registration Form</h1>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br /><br/>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br /><br/>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br /><br/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br /><br/>

        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm">
        <br /><br/>

        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" placeholder="mm/dd/yyyy" name="birthday"> 
        <img src="calendar-128.png" height="20" alt="calendar image">
        <br /><br/>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        &nbsp;&nbsp;

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        &nbsp;&nbsp;

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br /><br/>     

        A short description about yourself<br />
        <textarea name="description"></textarea>
        <br /><br/> 

        Favorite Language 
        <select name="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="typescript">TypeScript</option>            
        </select>
        <br /><br />
        
        <input type="submit" value="Submit">

    </body>
</html>
